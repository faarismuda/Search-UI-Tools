<!DOCTYPE html>
<html>

<head>
    <title>Search UI Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="popup-body">
    <!-- Header -->
    <div class="popup-header">
        <h3>Search UI Tools</h3>
        <button class="settings-btn" id="settings-btn" title="Open Settings">
            <svg class="settings-icon" viewBox="0 0 24 24">
                <path
                    d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" />
            </svg>
        </button>
    </div>

    <!-- Main Content -->
    <div class="container" id="main-content">
        <span title="Sort products by price">Sort Price</span>
        <div class="x-container">
            <button id="sort-price-asc" title="Sort products by price from lowest to highest">Low to High</button>
            <button id="sort-price-desc" title="Sort products by price from highest to lowest">High to Low</button>
        </div>
        <div class="divider"></div>
        <span title="Select relevancy and reasons for products">Product Relevancy and Reasons</span>
        <div class="x-container">
            <div class="select">
                <select id="relevancy-select" title="Select relevancy rating for products">
                    <option selected disabled value>Select Relevancy</option>
                    <option value="2">Relevant</option>
                    <option value="1">Less Relevant</option>
                    <option value="0">Irrelevant</option>
                </select>
            </div>
            <div class="button">
                <button id="apply-relevancy" title="Apply selected relevancy to all unchecked products">Apply</button>
            </div>
        </div>
        <div class="x-container">
            <div class="select">
                <select id="reason-select" title="Select reason for irrelevant/less relevant products">
                    <option selected disabled value>Select Reason</option>
                    <option value="Brand Mismatch">Brand Mismatch</option>
                    <option value="Size Mismatch">Size Mismatch</option>
                    <option value="Color Mismatch">Color Mismatch</option>
                    <option value="Quantity/Count Mismatch">Quantity/Count Mismatch</option>
                    <option value="Flavour Mismatch">Flavour Mismatch</option>
                    <option value="Variant Mismatch">Variant Mismatch</option>
                    <option value="Other Attributes Mismatch">Other Attributes Mismatch</option>
                    <option value="Accessory Of The Main Product/Complimentary Product">Accessory Of The Main
                        Product/Complimentary Product</option>
                    <option value="Phone coming for accessories of that model">Phone coming for accessories of that
                        model</option>
                    <option value="Model Number Mismatch - Completely Different">Model Number Mismatch - Completely
                        Different</option>
                    <option value="Model Number Mismatch - Slight Variation">Model Number Mismatch - Slight Variation
                    </option>
                    <option value="Gender Mismatch">Gender Mismatch</option>
                    <option value="Incorrect Product">Incorrect Product</option>
                    <option value="Reason Not Listed">Reason Not Listed</option>
                </select>
            </div>
            <div class="button">
                <button id="apply-reason" title="Apply selected reason to all products without reason">Apply</button>
            </div>
        </div>
        <div class="divider"></div>
        <span title="Select relevancy and reasons for ads products">Ads Relevancy and Reasons</span>
        <div class="x-container">
            <div class="select">
                <select id="ads-relevancy-select" title="Select relevancy rating for ads products">
                    <option selected disabled value>Select Ads Relevancy</option>
                    <option value="2">Relevant</option>
                    <option value="1">Less Relevant</option>
                    <option value="0">Irrelevant</option>
                </select>
            </div>
            <div class="button">
                <button id="apply-ads-relevancy" title="Apply selected relevancy to all ads products">Apply</button>
            </div>
        </div>
        <div class="x-container">
            <div class="select">
                <select id="ads-reason-select" title="Select reason for irrelevant/less relevant ads products">
                    <option selected disabled value>Select Ads Reason</option>
                    <option value="Brand Mismatch">Brand Mismatch</option>
                    <option value="Size Mismatch">Size Mismatch</option>
                    <option value="Color Mismatch">Color Mismatch</option>
                    <option value="Quantity/Count Mismatch">Quantity/Count Mismatch</option>
                    <option value="Flavour Mismatch">Flavour Mismatch</option>
                    <option value="Variant Mismatch">Variant Mismatch</option>
                    <option value="Other Attributes Mismatch">Other Attributes Mismatch</option>
                    <option value="Accessory Of The Main Product/Complimentary Product">Accessory Of The Main
                        Product/Complimentary Product</option>
                    <option value="Phone coming for accessories of that model">Phone coming for accessories of that
                        model</option>
                    <option value="Model Number Mismatch - Completely Different">Model Number Mismatch - Completely
                        Different</option>
                    <option value="Model Number Mismatch - Slight Variation">Model Number Mismatch - Slight Variation
                    </option>
                    <option value="Gender Mismatch">Gender Mismatch</option>
                    <option value="Incorrect Product">Incorrect Product</option>
                    <option value="Reason Not Listed">Reason Not Listed</option>
                </select>
            </div>
            <div class="button">
                <button id="apply-ads-reason" title="Apply selected reason to all ads products">Apply</button>
            </div>
        </div>
        <div class="divider"></div>
        <div class="button">
            <button id="inspect" title="View metrics and statistics for products in each swimlane">Inspect</button>
        </div>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settings-panel">
        <div class="settings-popup-header">
            <button class="back-btn" id="back-btn" title="Back to main">
                <svg class="back-btn-icon" viewBox="0 0 24 24" fill="#666">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                </svg>
            </button>
            <h3 class="settings-title">Settings</h3>
        </div>
        <div class="settings-content">
            <div class="toggle-container" title="Highlight advertisement products with blue background">
                <span>Highlight Ads</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="toggle-highlight-ads">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-container" title="Show/Hide back to top button for easy navigation">
                <span>Back To Top</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="toggle-back-to-top">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-container"
                title="Automatically apply the same relevancy and reason to identical products across swimlanes">
                <span>Sync Actions</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="toggle-auto-apply">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
