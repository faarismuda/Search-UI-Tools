<!DOCTYPE html>
<html>

<head>
    <title>Search UI Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="popup-body">
    <div class="container">
        <span title="Sort products by price">Sort Price</span>
        <div class="x-container">
            <button id="sort-price-asc" title="Sort products by price from lowest to highest">Low to High</button>
            <button id="sort-price-desc" title="Sort products by price from highest to lowest">High to Low</button>
        </div>
        <div class="toggle-container" title="Highlight advertisement products with blue background">
            <span>Highlight Ads</span>
            <label class="toggle-switch">
                <input type="checkbox" id="toggle-highlight-ads">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-container" title="Show/Hide back to top button for easy navigation">
            <span>Back To Top</span>
            <label class="toggle-switch">
                <input type="checkbox" id="toggle-back-to-top">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-container"
            title="Automatically apply the same relevancy and reason to identical products across swimlanes">
            <span>Auto Apply</span>
            <label class="toggle-switch">
                <input type="checkbox" id="toggle-auto-apply">
                <span class="slider"></span>
            </label>
        </div>
        <div class="x-container">
            <div class="select">
                <select id="relevancy-select" title="Select relevancy rating for products">
                    <option selected disabled value>Select Relevancy</option>
                    <option value="2">Relevant</option>
                    <option value="1">Less Relevant</option>
                    <option value="0">Irrelevant</option>
                </select>
            </div>
            <div class="button">
                <button id="inject-relevancy" title="Apply selected relevancy to all unchecked products">Inject</button>
            </div>
        </div>
        <div class="x-container">
            <div class="select">
                <select id="reason-select" title="Select reason for irrelevant/less relevant products">
                    <option selected disabled value>Select Reason</option>
                    <option value="Brand Mismatch">Brand Mismatch</option>
                    <option value="Size Mismatch">Size Mismatch</option>
                    <option value="Color Mismatch">Color Mismatch</option>
                    <option value="Quantity/Count Mismatch">Quantity/Count Mismatch</option>
                    <option value="Flavour Mismatch">Flavour Mismatch</option>
                    <option value="Variant Mismatch">Variant Mismatch</option>
                    <option value="Other Attributes Mismatch">Other Attributes Mismatch</option>
                    <option value="Accessory Of The Main Product/Complimentary Product">Accessory Of The Main
                        Product/Complimentary Product</option>
                    <option value="Phone coming for accessories of that model">Phone coming for accessories of that
                        model</option>
                    <option value="Model Number Mismatch - Completely Different">Model Number Mismatch - Completely
                        Different</option>
                    <option value="Model Number Mismatch - Slight Variation">Model Number Mismatch - Slight Variation
                    </option>
                    <option value="Gender Mismatch">Gender Mismatch</option>
                    <option value="Incorrect Product">Incorrect Product</option>
                    <option value="Reason Not Listed">Reason Not Listed</option>
                </select>
            </div>
            <div class="button">
                <button id="inject-reason" title="Apply selected reason to all products without reason">Inject</button>
            </div>
        </div>
        <div class="button">
            <button id="inspect" title="View metrics and statistics for products in each swimlane">Inspect</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
